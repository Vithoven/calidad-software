{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Encabezado de links-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'vet/css/cssmain.css'%}">
        <link rel="icon" href="{% static 'vet/img/logo.png'%}">
        <title>cuenta_perdida</title>
    </head>
    <body class=" bg-primary d-flex justify-content-center align-items-center  vh-100 ">
        <div class="cotainer-fluid bg-white p-5 rounded-5 text-secudary " style="width: 25rem;" id="login">
            <div class=" d-flex justify-content-center">
                <img src="{% static 'vet/img/logo.png'%}" style="height: 8rem; " alt="logo tienda">
            </div>
            <h4 class="text-center">¿Se olvidó de su contraseña?</h4>
            <h6 class="text-center">No se preocupe, solo ingrese su correo</h6>
            <form class="needs-validation g-3" method="get" action="../html/login.html" novalidate>
                <div class="mb-3">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email2" name="email2" placeholder="email" required>
                        <label for="email2">Correo</label>
                        <!--Un span para mostrar el mensaje de error-->
                        <span id="mensajeErrorCorreo"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <!--Se llama la función validarCorreo en el evento onclick-->
                    <button class="btn btn-primary w-100" id="btn_co" type="submit"> Enviar correo </button>
                </div>
            </form>
            <div class="mb-3">
                <h6>¿No tiene cuenta? <a href="{% url "registro" %}">Crear cuenta</a></h6>
                <a href="{% url "index" %}">Menú</a>
                <a href="{% url "login" %}">Iniciar sesión</a>
            </div>
        </div>
        <script src="{% static 'vet/js/jquery-3.7.1.min.js'%}"></script>
        <script src="{% static 'vet/js/reco.js'%}"></script>
        <script src="{% static 'vet/js/reco_jq.js'%}"></script>
    </body>
</html>
